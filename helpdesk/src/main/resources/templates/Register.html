<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Help Desk Login</title>
    <link rel="stylesheet" href="Login.css">
    <meta charset="UTF-8"/>
</head>
<body>
    <div class="login-page">
    <div class="form">
        <form th:action="@{/Register}" th:object="${profile}" method="post">
        	<label form="registration-form">Register</label>
        	<input type="text" name="username" class="input-box" placeholder="Username" th:field="*{UserID}" required/><br>
        	<input type="text" name="email" class="input-box" placeholder="E-mail" th:field="*{Email}" required/><br>
        	<input type="text" name="firstname" class="input-box" placeholder="First Name" th:field="*{FirstName}" required/><br>
        	<input type="text" name="lastname" class="input-box" placeholder="Last Name" th:field="*{LastName}" required/><br>
        	<input type="password" name="pass" class="input-box" placeholder="Password" th:field="*{Password}" required/><br>
        	<input type="submit" name="signup-btn" class="btn" value="Signup"/><br>
        	<p class="message">Already Registered? <a th:href="@{/Login}">Login</a></p>
        </form>
        </div>
    </div>
    </body>
</html>
